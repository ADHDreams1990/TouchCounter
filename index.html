<!DOCTYPE html>
<html lang="en" class="theme-orange font-default light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch Tracker 👆</title>
    <meta name="theme-color" content="#ff6b35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            /* Orange Theme (Default) */
            --primary-color: #ff6b35;
            --primary-light: #ff8e6b;
            --primary-dark: #e55a2b;
            
            /* Light Mode Colors */
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0,0,0,0.1);
            
            /* Font Sizes */
            --font-small: 20px;
            --font-default: 24px;
            --font-large: 28px;
            
            /* Touch Sizes */
            --touch-min: 60px;
            --touch-target: 80px;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #444444;
            --shadow-color: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Color Themes */
        .theme-orange {
            --primary-color: #ff6b35;
            --primary-light: #ff8e6b;
            --primary-dark: #e55a2b;
        }

        .theme-blue {
            --primary-color: #2196F3;
            --primary-light: #64b5f6;
            --primary-dark: #1976D2;
        }

        .theme-green {
            --primary-color: #4CAF50;
            --primary-light: #81c784;
            --primary-dark: #388E3C;
        }

        .theme-purple {
            --primary-color: #9C27B0;
            --primary-light: #ba68c8;
            --primary-dark: #7B1FA2;
        }

        /* Font Sizes */
        .font-small { font-size: var(--font-small); }
        .font-default { font-size: var(--font-default); }
        .font-large { font-size: var(--font-large); }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .clock {
            font-size: 1.5em;
            font-weight: bold;
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: background 0.3s;
            color: var(--text-color);
            min-width: var(--touch-target);
            min-height: var(--touch-target);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Progress Section */
        .progress-section {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .weekly-goal {
            font-size: 1.3em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid var(--card-bg);
            box-shadow: inset 0 2px 5px var(--shadow-color);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            transition: width 0.5s ease-in-out;
        }

        .progress-text {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Metrics Section */
        .metrics-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .metric-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .metric-label {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Action Buttons - MOBILE OPTIMIZED */
        .actions-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .action-btn {
            min-height: var(--touch-target);
            min-width: var(--touch-target);
            padding: 25px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.6em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .action-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .btn-start { background-color: var(--primary-light); color: white; }
        .btn-add { background-color: var(--primary-color); color: white; }
        .btn-done { background-color: #4CAF50; color: white; }
        .btn-undo { background-color: #757575; color: white; }

        /* Utility Buttons - FIXED TOUCH TARGETS */
        .utils-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .util-btn {
            min-height: var(--touch-target);
            padding: 20px 15px;
            border: none;
            border-radius: 15px;
            background-color: var(--card-bg);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            word-wrap: break-word;
            white-space: normal;
            touch-action: manipulation;
            position: relative;
        }

        .util-btn:active {
            transform: scale(0.98);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            color: var(--text-color);
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-content h2 {
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8em;
        }

        /* Setting Groups - MOBILE FRIENDLY */
        .setting-group {
            margin: 30px 0;
        }

        .setting-label {
            display: block;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .setting-input {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            border: 3px solid var(--border-color);
            border-radius: 15px;
            background: var(--card-bg);
            color: var(--text-color);
            text-align: center;
            margin: 10px 0;
        }

        .setting-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Slider Styles - LARGER FOR MOBILE */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .slider {
            flex: 1;
            height: 20px;
            border-radius: 10px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 4px solid var(--card-bg);
            box-shadow: 0 4px 10px var(--shadow-color);
            cursor: pointer;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }

        /* Color Picker - LARGER TOUCH TARGETS */
        .color-picker {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-option {
            font-size: 3em;
            border: none;
            background: none;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: all 0.3s;
            border: 4px solid transparent;
            min-width: 70px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .color-option.selected {
            border-color: var(--text-color);
            transform: scale(1.1);
        }

        /* Toggle Switch - LARGER */
        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0;
            font-size: 1.2em;
            font-weight: 600;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 40px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(40px);
        }

        /* Lock Section */
        .lock-section {
            background: rgba(0,0,0,0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
        }

        .lock-status {
            font-size: 1.3em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 600;
        }

        /* Modal Actions - LARGER TOUCH TARGETS */
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            position: sticky;
            bottom: 0;
            background: var(--card-bg);
            padding: 20px 0 10px 0;
        }

        .modal-btn {
            flex: 1;
            padding: 20px 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-height: var(--touch-target);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            touch-action: manipulation;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-color);
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        /* Status Message */
        .status-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 20px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1001;
            max-width: 90%;
            text-align: center;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: #4CAF50;
        }

        .status-message.error {
            background: #f44336;
        }

        .status-message.warning {
            background: #ff9800;
        }

        /* Responsive Design - MOBILE FIRST */
        @media (max-width: 480px) {
            .app-container {
                padding: 15px;
            }
            
            .actions-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .action-btn {
                min-height: 90px;
                font-size: 1.8em;
                padding: 25px 15px;
            }
            
            .utils-section {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .util-btn {
                min-height: 80px;
                font-size: 1.3em;
                padding: 20px 12px;
            }
            
            .metric-value {
                font-size: 2.2em;
            }
            
            .modal {
                padding: 10px;
            }
            
            .modal-content {
                padding: 25px;
                max-height: 95vh;
            }
            
            .setting-input {
                padding: 18px;
                font-size: 1.4em;
            }
            
            .color-option {
                font-size: 2.5em;
                min-width: 60px;
                min-height: 60px;
                padding: 12px;
            }
            
            .modal-actions {
                flex-direction: column;
                gap: 12px;
            }
            
            .modal-btn {
                min-height: 70px;
                font-size: 1.3em;
            }
        }

        /* Hide loading when app ready */
        body.loaded #loading {
            display: none;
        }

        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-content">
            <div style="font-size: 4em;">👆</div>
            <h2>Touch Tracker</h2>
            <p>Getting ready...</p>
        </div>
    </div>

    <div id="app" class="app-container">
        <header class="app-header">
            <div class="clock" id="current-time">⏰ 2:45 PM</div>
            <button class="settings-btn" id="settings-btn">⚙️</button>
        </header>

        <section class="progress-section">
            <div class="weekly-goal">
                <span>🎯 Weekly Goal: </span>
                <span id="goal-display">50</span>
                <span> touches</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-text" id="progress-text">0/50 (0%)</div>
        </section>

        <section class="metrics-section">
            <div class="metric-card">
                <div class="metric-label">TODAY'S PACE</div>
                <div class="metric-value" id="pace-value">0/hr</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">TOUCHES TODAY</div>
                <div class="metric-value" id="today-value">0</div>
            </div>
        </section>

        <section class="actions-section">
            <button class="action-btn btn-start" id="start-btn">START</button>
            <button class="action-btn btn-add" id="add-btn">ADD</button>
            <button class="action-btn btn-done" id="done-btn">DONE</button>
            <button class="action-btn btn-undo" id="undo-btn">UNDO</button>
        </section>

        <section class="utils-section">
            <button class="util-btn" id="break-btn">⏸️ LOG BREAK</button>
            <button class="util-btn" id="export-btn">💾 EXPORT .TXT</button>
            <button class="util-btn" id="calculate-week-btn">📊 CALCULATE WEEK</button>
            <button class="util-btn" id="reset-week-btn">🔄 RESET WEEK</button>
        </section>

        <div class="status-message" id="status-message"></div>
    </div>

    <!-- COMPLETE Settings Modal with ALL Features -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>⚙️ Settings</h2>
            
            <!-- Lock Section -->
            <div class="lock-section">
                <div class="lock-status">
                    <span id="lock-icon">🔒</span>
                    <span id="lock-text">Settings Locked</span>
                </div>
                <button class="util-btn" id="toggle-lock-btn">Unlock Settings</button>
                <p style="font-size: 1em; margin-top: 15px; color: #666;">
                    Unlock to make changes, then save to lock again
                </p>
            </div>
            
            <!-- Weekly Goal Setting -->
            <div class="setting-group">
                <label class="setting-label">Weekly Goal:</label>
                <input type="number" id="weekly-goal-input" min="1" max="1000" class="setting-input" placeholder="50" disabled>
            </div>
            
            <!-- Font Size Slider -->
            <div class="setting-group">
                <label class="setting-label">Font Size:</label>
                <div class="slider-container">
                    <span style="font-size: 1.3em;">A</span>
                    <input type="range" id="font-slider" min="0" max="2" value="1" class="slider" disabled>
                    <span style="font-size: 1.6em;">A</span>
                </div>
                <div class="slider-labels">
                    <span>Small</span>
                    <span>Default</span>
                    <span>Large</span>
                </div>
            </div>

            <!-- Color Theme Picker -->
            <div class="setting-group">
                <label class="setting-label">Color Theme:</label>
                <div class="color-picker">
                    <button class="color-option" data-color="orange" disabled>🟠</button>
                    <button class="color-option" data-color="blue" disabled>🔵</button>
                    <button class="color-option" data-color="green" disabled>🟢</button>
                    <button class="color-option" data-color="purple" disabled>🟣</button>
                </div>
            </div>

            <!-- Dark Mode Toggle -->
            <div class="setting-group">
                <div class="toggle-label">
                    <span>Dark Mode:</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dark-mode-toggle" disabled>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- Modal Actions -->
            <div class="modal-actions">
                <button class="modal-btn btn-secondary" id="cancel-settings">Cancel</button>
                <button class="modal-btn btn-primary" id="save-settings" disabled>Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Break Modal -->
    <div id="break-modal" class="modal hidden">
        <div class="modal-content">
            <h2>⏸️ Log Break Time</h2>
            <p style="text-align: center; font-size: 1.2em; margin: 20px 0;">Enter break time in minutes (0-999):</p>
            <input type="number" id="break-minutes" min="0" max="999" placeholder="45" class="setting-input">
            <div class="modal-actions">
                <button class="modal-btn btn-secondary" id="cancel-break">Cancel</button>
                <button class="modal-btn btn-primary" id="save-break">Log Break</button>
            </div>
        </div>
    </div>

    <script>
        class TouchTracker {
            constructor() {
                this.state = {
                    currentWeek: {
                        goal: 50,
                        days: this.initializeDays(),
                        touches: 0,
                        completedDays: 0,
                        startDate: new Date().toISOString().split('T')[0]
                    },
                    today: {
                        touches: 0,
                        breaks: 0,
                        startTime: null,
                        completed: false,
                        touchesHistory: [],
                        date: this.getTodayName()
                    },
                    settings: {
                        fontSize: 'default',
                        theme: 'orange',
                        darkMode: false,
                        locked: true
                    },
                    history: []
                };
                
                this.isProcessing = false;
                this.hasUnsavedChanges = false;
                this.settingsUnlocked = false;
                this.init();
            }

            initializeDays() {
                const days = {};
                const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
                dayNames.forEach(day => {
                    days[day] = { touches: 0, breaks: 0, completed: false, date: '' };
                });
                return days;
            }

            getTodayName() {
                const today = new Date().getDay();
                const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
                return dayNames[today];
            }

            async init() {
                try {
                    await this.loadFromStorage();
                    this.setupEventListeners();
                    this.updateClock();
                    this.checkDayChange();
                    this.applySettings();
                    this.render();
                    this.startBackgroundServices();
                    
                    document.body.classList.add('loaded');
                    this.showStatus('Touch Tracker ready! 👆', 2000, 'success');
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showStatus('Error loading app. Starting fresh.', 3000, 'error');
                }
            }

            // 🎯 Settings Lock System
            toggleSettingsLock() {
                this.settingsUnlocked = !this.settingsUnlocked;
                this.updateSettingsLockUI();
            }

            updateSettingsLockUI() {
                const lockIcon = document.getElementById('lock-icon');
                const lockText = document.getElementById('lock-text');
                const toggleLockBtn = document.getElementById('toggle-lock-btn');
                const saveBtn = document.getElementById('save-settings');
                
                // Enable/disable all settings inputs
                const inputs = document.querySelectorAll('#settings-modal input, #settings-modal button.color-option');
                inputs.forEach(input => {
                    input.disabled = !this.settingsUnlocked;
                });
                saveBtn.disabled = !this.settingsUnlocked;

                if (this.settingsUnlocked) {
                    lockIcon.textContent = '🔓';
                    lockText.textContent = 'Settings Unlocked';
                    lockText.style.color = '#4CAF50';
                    toggleLockBtn.textContent = 'Lock Settings';
                    toggleLockBtn.style.background = '#ff9800';
                } else {
                    lockIcon.textContent = '🔒';
                    lockText.textContent = 'Settings Locked';
                    lockText.style.color = '#666';
                    toggleLockBtn.textContent = 'Unlock Settings';
                    toggleLockBtn.style.background = '';
                }
            }

            showSettingsModal() {
                const slider = document.getElementById('font-slider');
                const goalInput = document.getElementById('weekly-goal-input');
                const darkToggle = document.getElementById('dark-mode-toggle');
                
                // Set current values
                slider.value = this.getFontSizeIndex(this.state.settings.fontSize);
                goalInput.value = this.state.currentWeek.goal;
                darkToggle.checked = this.state.settings.darkMode;
                
                this.settingsUnlocked = false;
                this.updateSettingsLockUI();
                this.updateColorPicker();
                
                this.openModal('settings-modal');
            }

            updateColorPicker() {
                document.querySelectorAll('.color-option').forEach(btn => {
                    btn.classList.toggle('selected', btn.dataset.color === this.state.settings.theme);
                });
            }

            saveSettings() {
                const slider = document.getElementById('font-slider');
                const goalInput = document.getElementById('weekly-goal-input');
                const darkToggle = document.getElementById('dark-mode-toggle');
                
                const fontSizeIndex = parseInt(slider.value);
                const newGoal = parseInt(goalInput.value);
                
                if (newGoal && newGoal >= 1 && newGoal <= 1000) {
                    this.state.currentWeek.goal = newGoal;
                } else {
                    this.showStatus('Please enter a valid goal between 1-1000', 3000, 'error');
                    return;
                }
                
                this.state.settings.fontSize = this.getFontSizeName(fontSizeIndex);
                this.state.settings.darkMode = darkToggle.checked;
                
                // Lock settings after saving
                this.state.settings.locked = true;
                this.settingsUnlocked = false;
                
                this.applySettings();
                this.closeModals();
                this.showStatus('Settings saved and locked!', 2000, 'success');
                this.hasUnsavedChanges = true;
                this.render();
            }

            applySettings() {
                // Apply font size and theme
                document.documentElement.className = 
                    `theme-${this.state.settings.theme} font-${this.state.settings.fontSize}`;
                
                // Apply dark mode
                if (this.state.settings.darkMode) {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    document.documentElement.classList.remove('dark-mode');
                }
            }

            getFontSizeIndex(size) {
                const sizes = ['small', 'default', 'large'];
                return sizes.indexOf(size);
            }

            getFontSizeName(index) {
                const sizes = ['small', 'default', 'large'];
                return sizes[index];
            }

            // Modal Management
            openModal(modalId) {
                const modal = document.getElementById(modalId);
                modal.classList.remove('hidden');
                document.body.classList.add('modal-open');
                document.body.style.overflow = 'hidden';
            }

            closeModals() {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.add('hidden');
                });
                document.body.classList.remove('modal-open');
                document.body.style.overflow = '';
                this.settingsUnlocked = false;
            }

            // Touch Operations
            startTouch() {
                if (this.state.today.startTime) {
                    this.showStatus('Session already started! Use ADD for more touches.', 2000, 'warning');
                    return;
                }

                this.state.today.startTime = new Date();
                this.addTouch();
                this.showStatus('🎯 Session started! First touch recorded.', 2000, 'success');
            }

            addTouch() {
                if (!this.state.today.startTime) {
                    this.showStatus('Please START a session first!', 2000, 'warning');
                    return;
                }

                this.state.today.touches++;
                this.state.today.touchesHistory.push(new Date());
                this.state.currentWeek.touches++;
                
                this.updateProgress();
                this.showStatus(`✅ Touch added! Today: ${this.state.today.touches}`, 1500, 'success');
                this.hasUnsavedChanges = true;
            }

            doneTouch() {
                if (this.state.today.touches === 0) {
                    this.showStatus('No touches to complete today.', 2000, 'warning');
                    return;
                }

                this.showStatus(`✅ Day completed! ${this.state.today.touches} touches recorded.`, 3000, 'success');
                // Reset for next day
                this.state.today = { touches: 0, breaks: 0, startTime: null, touchesHistory: [] };
                this.render();
            }

            undoTouch() {
                if (this.state.today.touchesHistory.length === 0) {
                    this.showStatus('No touches to undo!', 2000, 'warning');
                    return;
                }

                this.state.today.touches--;
                this.state.currentWeek.touches--;
                this.state.today.touchesHistory.pop();
                
                this.updateProgress();
                this.showStatus('↩️ Last touch undone!', 2000, 'success');
                this.hasUnsavedChanges = true;
            }

            showBreakModal() {
                document.getElementById('break-minutes').value = '';
                this.openModal('break-modal');
            }

            saveBreak() {
                const minutes = document.getElementById('break-minutes').value;
                const mins = parseInt(minutes);
                
                if (isNaN(mins) || mins < 0 || mins > 999) {
                    this.showStatus('❌ Please enter a number between 0-999', 3000, 'error');
                    return;
                }

                this.state.today.breaks += mins;
                this.hasUnsavedChanges = true;
                
                if (mins === 0) {
                    this.showStatus('Break time set to 0 minutes.', 2000, 'warning');
                } else {
                    this.showStatus(`⏸️ ${mins} minute break logged!`, 2000, 'success');
                }
                
                this.closeModals();
            }

            calculateWeek() {
                const progress = (this.state.currentWeek.touches / this.state.currentWeek.goal) * 100;
                this.showStatus(`Week progress: ${Math.round(progress)}% 📊`, 3000, 'success');
            }

            resetWeek() {
                if (!confirm('❓ Are you sure you want to reset the current week?')) {
                    return;
                }
                
                this.state.currentWeek.touches = 0;
                this.state.today = { touches: 0, breaks: 0, startTime: null, touchesHistory: [] };
                this.showStatus('🔄 Week reset successfully!', 3000, 'success');
                this.hasUnsavedChanges = true;
                this.render();
            }

            exportData() {
                const today = new Date();
                const content = `Touch Tracker Export\nGenerated: ${today.toLocaleDateString()}\nToday: ${this.state.today.touches} touches\nWeek: ${this.state.currentWeek.touches}/${this.state.currentWeek.goal}`;
                
                // Try to copy to clipboard
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(content).then(() => {
                        this.showStatus('Data copied to clipboard! 💾', 2000, 'success');
                    });
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = content;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showStatus('Data copied to clipboard! 💾', 2000, 'success');
                }
            }

            updateProgress() {
                const progress = (this.state.currentWeek.touches / this.state.currentWeek.goal) * 100;
                const progressFill = document.getElementById('progress-fill');
                const progressText = document.getElementById('progress-text');
                
                if (progressFill) progressFill.style.width = `${Math.min(progress, 100)}%`;
                if (progressText) progressText.textContent = 
                    `${this.state.currentWeek.touches}/${this.state.currentWeek.goal} (${Math.round(progress)}%)`;

                document.getElementById('pace-value').textContent = this.calculatePace();
                document.getElementById('today-value').textContent = this.state.today.touches;
                document.getElementById('goal-display').textContent = this.state.currentWeek.goal;
            }

            calculatePace() {
                if (!this.state.today.startTime || this.state.today.touches === 0) {
                    return '0/hr';
                }

                const now = new Date();
                const start = new Date(this.state.today.startTime);
                const totalMinutes = (now - start) / (1000 * 60);
                const activeMinutes = totalMinutes - this.state.today.breaks;
                
                if (activeMinutes <= 0) return `${this.state.today.touches}/hr`;
                
                const pace = (this.state.today.touches / activeMinutes) * 60;
                return `${Math.round(pace)}/hr`;
            }

            render() {
                this.updateProgress();
            }

            checkDayChange() {
                const todayName = this.getTodayName();
                if (this.state.today.date !== todayName) {
                    this.state.today = {
                        touches: 0,
                        breaks: 0,
                        startTime: null,
                        completed: false,
                        touchesHistory: [],
                        date: todayName
                    };
                    this.hasUnsavedChanges = true;
                }
            }

            async loadFromStorage() {
                try {
                    const saved = localStorage.getItem('touchTracker');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        this.state = { ...this.state, ...parsed };
                    }
                } catch (error) {
                    console.error('Error loading saved data:', error);
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('touchTracker', JSON.stringify(this.state));
                    this.hasUnsavedChanges = false;
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            }

            startBackgroundServices() {
                setInterval(() => {
                    if (this.hasUnsavedChanges) {
                        this.saveToStorage();
                    }
                }, 30000);
                
                setInterval(() => this.updateClock(), 60000);
                setInterval(() => this.checkDayChange(), 60000);
            }

            updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = `⏰ ${timeString}`;
            }

            setupEventListeners() {
                // Action Buttons
                document.getElementById('start-btn').addEventListener('click', () => this.startTouch());
                document.getElementById('add-btn').addEventListener('click', () => this.addTouch());
                document.getElementById('done-btn').addEventListener('click', () => this.doneTouch());
                document.getElementById('undo-btn').addEventListener('click', () => this.undoTouch());

                // Utility Buttons
                document.getElementById('break-btn').addEventListener('click', () => this.showBreakModal());
                document.getElementById('export-btn').addEventListener('click', () => this.exportData());
                document.getElementById('calculate-week-btn').addEventListener('click', () => this.calculateWeek());
                document.getElementById('reset-week-btn').addEventListener('click', () => this.resetWeek());

                // Settings
                document.getElementById('settings-btn').addEventListener('click', () => this.showSettingsModal());
                document.getElementById('toggle-lock-btn').addEventListener('click', () => this.toggleSettingsLock());
                document.getElementById('save-settings').addEventListener('click', () => this.saveSettings());
                document.getElementById('cancel-settings').addEventListener('click', () => this.closeModals());

                // Break Modal
                document.getElementById('save-break').addEventListener('click', () => this.saveBreak());
                document.getElementById('cancel-break').addEventListener('click', () => this.closeModals());

                // Color Theme Buttons
                document.querySelectorAll('.color-option').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (btn.disabled) return;
                        const color = e.target.dataset.color;
                        document.documentElement.className = 
                            document.documentElement.className.replace(/theme-\w+/, `theme-${color}`);
                        this.state.settings.theme = color;
                        this.updateColorPicker();
                    });
                });

                // Font Slider Live Preview
                document.getElementById('font-slider').addEventListener('input', (e) => {
                    const sizes = ['small', 'default', 'large'];
                    const previewSize = sizes[parseInt(e.target.value)];
                    document.documentElement.className = 
                        document.documentElement.className.replace(/font-\w+/, `font-${previewSize}`);
                });

                // Close modals on outside click
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            this.closeModals();
                        }
                    });
                });

                window.addEventListener('beforeunload', (e) => {
                    if (this.hasUnsavedChanges) {
                        this.saveToStorage();
                    }
                });
            }

            showStatus(message, duration = 3000, type = 'info') {
                const statusEl = document.getElementById('status-message');
                if (!statusEl) return;
                
                statusEl.textContent = message;
                statusEl.className = 'status-message show';
                
                if (type === 'success') statusEl.classList.add('success');
                if (type === 'error') statusEl.classList.add('error');
                if (type === 'warning') statusEl.classList.add('warning');
                
                setTimeout(() => {
                    statusEl.classList.remove('show');
                    setTimeout(() => {
                        statusEl.classList.remove('success', 'error', 'warning');
                    }, 500);
                }, duration);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
            
            window.touchTracker = new TouchTracker();
        });
    </script>
</body>
